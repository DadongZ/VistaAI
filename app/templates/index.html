<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Query the Agent</h1>
                <form method="POST">
                    <div class="mb-3">
                        <label for="query" class="form-label">Enter your query:</label>
                        <input type="text" class="form-control" id="query" name="query" placeholder="Type your question here..." required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
                <hr>
                {% if response %}
                <div class="mt-4">
                    <h2 class="card-subtitle mb-2">Response:</h2>
                    <p class="card-text">{{ response }}</p>
                </div>
                {% elif error %}
                <div class="mt-4">
                    <h2 class="card-subtitle mb-2 text-danger">Error:</h2>
                    <p class="card-text">{{ error }}</p>
                </div>
                {% else %}
                <div class="mt-4">
                    <p class="card-text">Submit a query to see the response.</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
